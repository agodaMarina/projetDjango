{% extends 'PagesAdmin/index.html' %}
{% block content %}
  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">Liste Des Enseignants</h4>

    <!-- Basic Bootstrap Table -->
    <div class="card">
      <div class="table-responsive text-nowrap">
        <a href="{% url 'New_enseignant' %}" class="btn btn-primary float-end"><i class="bx bx-plus"></i>Ajouter</a>

        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Email</th>
              <th>Numero</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            {% for e in enseignants  %}{% endfor %}
            <tr>
              <td>
                {{ forloop.counter }}
              </td>
              <td>{{e.first_name}}</td>
              <td>
                {{e.last_name}}
              </td>
              <td>
                {{e.email}}
              </td>
              <td>
                {{e.number}}
              </td>
              <td>
                <div class="dropdown">
                  <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown"><i class="bx bx-dots-vertical-rounded"></i></button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'updateEnseignant' e.teacher_id %}"><i class="bx bx-edit-alt me-1"></i> Modifier</a>
                    <a class="dropdown-item" href="{% url 'deleteEnseignant' e.teacher_id %}"><i class="bx bx-trash me-1"></i> Supprimer</a>
                  </div>
                </div>
              </td>
            </tr>
         
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
